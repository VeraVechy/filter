<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Design</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="filter-container">
        <div class="author-wrapper">
            <h2>Filter by Author</h2>
            <div class="search-container">
                <input type="search" placeholder="Find Users">
                <img src="./pics/Frame.png" alt="Frame">
            </div>
            <div class="author-container">
                <div class="author-item">
                    <img src="./pics/Ellipse 1.png" alt="Evelyn Krahn">
                    <p>Evelyn Krahn</p>
                </div>
            </div>
            <div class="author-container">
                <div class="author-item">
                    <img src="./pics/Ellipse 1-1.png" alt="Evelyn Krahn">
                    <p>Sheryl Beer</p>
                </div>
            </div>
            <div class="author-container">
                <div class="author-item">
                    <img src="./pics/Ellipse 1-2.png" alt="Evelyn Krahn">
                    <p>Grace J. Brown</p>
                </div>
            </div>
            <div class="author-container">
                <div class="author-item">
                    <img src="./pics/Ellipse 1-3.png" alt="Evelyn Krahn">
                    <p>Gloria Ring</p>
                </div>
            </div>
            <div class="author-container">
                <div class="author-item">
                    <img src="./pics/Ellipse 1-4.png" alt="Evelyn Krahn">
                    <p>Jacqueline L. Roberson</p>
                </div>
            </div>
        </div>
        
    </div>
